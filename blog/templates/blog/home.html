{% extends "blog/base.html"%} {% block content %}
<h1>=== Blog Home ====</h1>
{% for post in posts %}
<img src="{{ post.author.profile.image.url }}">
<h1>
  <a href="{% url 'post-detail' post.id %}">{{post.title}}</a>
</h1>
<p> by: {{post.author}}</p>
<p> text: {{post.content}}</p>
<p> date: {{post.date_posted|date:"F d, Y"}}</p>
{% endfor %} {% endblock %}
