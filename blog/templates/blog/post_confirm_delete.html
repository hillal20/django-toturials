{% extends "blog/base.html"%} {% block content %}
<div class="content-section">
  <form method="post">
    <legend>Delete Post</legend>
    {% csrf_token %}
    <h2>Are you Sure you want to delete "{{object.title}}"</h2>
    <div>
      <button type="submit">
        Yes delete
      </button>
      <div>
        <a href="{% url 'post-detail' post.id %}"> Cancel</a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
